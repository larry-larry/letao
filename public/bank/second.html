<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <!-- 引入bootstrap css包 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 引入bootstrap-validator  css插件 -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入nprogress css包 -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入自己的开发的css包 -->
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>

    <!-- 侧边栏 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand">
            <a href="index.html">乐淘</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="./images/47763984.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a class="category" href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child" style="display:block">
                        <a href="first.html">一级分类</a>
                        <a class="current" href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>

    <!-- 主体部分 -->
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="pull-left">
                <i class="icon_menu glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="#" class="pull-right">
                <i class="icon_logout glyphicon glyphicon-log-out"></i>
            </a>
        </div>

        <!--  container , container-fluid 宽度100%-->
        <div class="container-fluid">
            <!-- 这里使用bootstrap里面组件里面的路径导航 -->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">二级分类</li>
            </ol>

            <div class="lt_conteng">
                <button class="btn btn-default" id="addBtn">添加分类</button>

                <table class="table table-bordered table-hover mt_20">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类名称</th>
                            <th>二级分类名称</th>
                            <th>二级分类LOGO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖坑 -->
                    </tbody>
                </table>
                <!-- 分页容器 -->
                <div class="pull-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>


    <!-- 添加模态框 -->
    <div class="modal fade" tabindex="-1" id="addModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <div class="dropdown">
                                <!-- 按钮 -->
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                    <span id="dropdownText">请选择一级分类</span>
                                    <!-- 后面的小箭头 -->
                                    <span class="caret"></span>
                                </button>
                                <!-- 切换的下拉菜单 -->
                                <ul class="dropdown-menu">
                                    <!-- 挖坑 -->
                                </ul>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
                        </div>

                        <div class="form-group">
                            <!-- label的作用就是跟某个表单元素绑定起来的,当点击label就出发了底下的input -->
                            <label class="btn btn-default" for="fileupload">选择图片</label>
                            <!-- button是没法选择图片的,只能用input,而且类型必须是file的,但是我们又需要原有的button
                                样式,所以隐藏一个按钮在底下 -->
                            <input type="file" id="fileupload" style="display: none;">
                        </div>

                        <div class="form-group">
                            <img style=height:100px src="./images/none.png" alt="">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- 模态框 -->
    <!-- 调整模态框大小  默认中等
           1. modal-lg  大模态框
           2. modal-sm  小模态框
           外层蒙层, 内层模态框, 类加给内层
    -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <!-- 有显示模态框大小,加类就行 -->
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="secondTpl">
        {{each rows v i}}
             <tr>
                <td>{{i + 1 + (page-1)*size}}</td>
                <td>{{v.categoryName}}</td>
                <td>{{v.brandName}}</td>
                <td>
                    <img style="height:50px" src="{{v.brandLogo}}" alt="">
                </td>
             </tr>
        {{/each}}
    </script>

    <script type="text/html" id="dropdownTpl">
        {{each rows v i}}
            <li><a href="#">{{v.categoryName}}</a></li>
        {{/each}}
    </script>


    <!-- 引入jquery包 -->
    <script src="./lib/jquery/\/jquery.js"></script>
    <!-- 引入bootstrap js包 -->
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <!-- 引入bootstrap-validator  js插件  要注意顺序,放在bootstrap下面,依赖bootstrap-->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 模板引擎插件包 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 分页插件包 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <!-- 引入nprogress js包 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入common.js实现进度条功能 -->
    <script src="./js/common.js"></script>
    <!-- 登录拦截逻辑的js包 -->
    <script src="./js/isLogin.js"></script>
    <!-- 渲染数据的js包 -->
    <script src="./js/second.js"></script>
</body>

</html>
