<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
            minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <!-- 前端框架插件包  mui -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 字体图标库插件包 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <!-- 自己的css包 -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
</head>

<body>

    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="index.html" class="icon_left"><i class="fa fa-home"></i></a>
            <h3>乐淘云购</h3>
            <a href="search.html" class="icon_right"><i class="fa fa-search"></i></a>
        </div>

        <!-- 主体 -->
        <div class="lt_main">
            <!-- 左边导航栏,一级分类部分 -->
            <div class="lt_category_left">
                <!-- 区域滚动容器 -->
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul>
                            <!-- 挖坑 -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 右边二级分类部分 -->
            <div class="lt_category_right">
                <!-- 区域滚动容器 -->
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul>
                            <!-- 挖坑 -->
                        </ul>
                    </div>
                </div>
            </div>

        </div>

        <!-- 底部 -->
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a class="current" href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <script type="text/html" id="leftTpl">
        {{each rows v i}}
            <li>
                <!-- 进入页面让第一个高亮,如果是下标为0的就高亮 -->
                <!-- 把一级分类的id存在自定义属性上,为了渲染二级分类 -->
                <a data-id="{{v.id}}" class="{{i===0?'current':''}}" href="#">{{v.categoryName}}</a>
            </li>
        {{/each}}
    </script>


    <script type="text/html" id="rightTpl">
        {{if rows.length===0}}
            <p style="padding: 10px;">没有更多数据了</p>
        {{else}}
            {{each rows v i}}
                <li>
                    <a href="#">
                        <img src="{{v.brandLogo}}" alt="">
                        <p>{{v.brandName}}</p>
                    </a>
                </li>
            {{/each}}
        {{/if}}
    </script>


    <!-- mui插件包js -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 阉割版的jquery插件包 适用于移动端的 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 模板引擎插件包 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 插件实例化的包 -->
    <script src="./js/common.js"></script>
    <!-- 自己的js包 -->
    <script src="./js/category.js"></script>
</body>

</html>
