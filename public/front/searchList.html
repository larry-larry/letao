<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
            minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <!-- 前端框架插件包  mui -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 字体图标库插件包 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <!-- 自己的css包 -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">

</head>

<body>

    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <!-- 返回上一页: history.go(-1);  history.back(); -->
            <a href="javascript:history.back();" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
            <h3>商品列表</h3>
        </div>

        <!-- 主体 -->
        <div class="lt_main">
            <!-- 区域滚动容器 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">

                    <!-- 搜索框 -->
                    <div class="lt_search">
                        <input type="text" class="search_input" placeholder="请输入搜索关键字">
                        <button class="search_btn mui-btn mui-btn-primary">搜索</button>
                    </div>

                    <!-- 排序部分 -->
                    <div class="lt_sort">
                        <a href="#">上架时间 <i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type='price'>价格 <i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type='num'>库存 <i class="fa fa-angle-down"></i></a>
                        <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
                    </div>

                    <!-- 商品展示模块 -->
                    <div class="lt_product">
                        <!-- 挖坑 -->

                        <!-- 动画框 -->
                        <div class="loading"></div>
                    </div>
                </div>
            </div>

        </div>

        <!-- 底部 -->
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <script type="text/html" id="searchTpl">
        <ul class="mui-clearfix">
            {{each data v i}}
                <li>
                    <!-- 点击哪个商品,就把点击的那个商品id通过地址栏传参到商品详情页页面 -->
                    <a href="product.html?productId={{v.id}}">
                        <img src="{{v.pic[0].picAddr}}" alt="">
                        <p class="mui-ellipsis-2">{{v.proName}}</p>
                        <p>
                            <span class="price">&yen;{{v.price}}</span>
                            <span class="oldPrice">&yen;{{v.oldPrice}}</span>
                        </p>
                        <button class="mui-btn mui-btn-primary">立即购买</button>
                    </a>
                </li>
            {{/each}}
        </ul>
    </script>


    <!-- mui插件包js -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 阉割版的jquery插件包 适用于移动端的 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 模板引擎插件包 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 插件实例化的包 -->
    <script src="./js/common.js"></script>
    <!-- 自己的js包 -->
    <script src="./js/searchList.js"></script>

</body>

</html>
